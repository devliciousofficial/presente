<ion-header [translucent]="true">
   <ion-toolbar>
      <br>
      <ion-searchbar expand="block" showCancelButton="focus" cancelButtonText="Cancel" animated="true"
         clearIcon="close-circle" clearIcon="close-sharp" enterkeyhint="search" inputmode="text"
         placeholder="Busque um Presente!" searchIcon="search-outline" searchIcon="search-sharp"
         showCancelButton="focus" showClearButton="focus" spellcheck="true" type="search" value=""
         >
         
        </ion-searchbar>
      <br>
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-header collapse="condense">
      <ion-toolbar>
         <ion-title size="large">Busca</ion-title>
      </ion-toolbar>
   </ion-header>

   <iframe width="600" height="100%" style="border:0" loading="lazy" allowfullscreen
      src="https://www.google.com/maps/embed/v1/view?zoom=16&center=-23.5276%2C-46.6786&key=AIzaSyCX0V9eWhKN_-iGwIrhBCocDVjwijoEsz0"></iframe>

</ion-content>
