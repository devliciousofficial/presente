<ion-header [translucent]="true">
  <ion-toolbar>
    <br>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="https://avatars.githubusercontent.com/u/49011043?v=4" />
      </ion-avatar>
      <ion-label>
        <h1>Rodrigo Trindade</h1>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list expand="full">
    <ion-item>
      <ion-icon slot="end" size="small" name="chevron-forward-outline"></ion-icon>
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Configurações</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" size="small" name="chevron-forward-outline"></ion-icon>
      <ion-icon name="shield-checkmark-outline"></ion-icon>
      <ion-label>Segurança</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" size="small" name="chevron-forward-outline"></ion-icon>
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>Norificações</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" size="small" name="chevron-forward-outline"></ion-icon>
      <ion-icon name="card-outline"></ion-icon>
      <ion-label>Formas de pagamento</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" size="small" name="chevron-forward-outline"></ion-icon>
      <ion-icon name="location-outline"></ion-icon>
      <ion-label>Endereços</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" size="small" name="chevron-forward-outline"></ion-icon>
      <ion-icon name="help-circle-outline"></ion-icon>
      <ion-label>Ajuda</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" size="small" name="chevron-forward-outline"></ion-icon>
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label>Meus dados</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" size="small" name="chevron-forward-outline"></ion-icon>
      <ion-icon name="bookmark-outline"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-item>
    <ion-item lines="none">
    <ion-buttons slot="start">
      <ion-icon slot="start" name="exit"></ion-icon>
      <ion-button (click)="login()">Sair</ion-button>
    </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
